<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // Converts path to query string so React can handle routing
    var path = window.location.pathname;
    var search = window.location.search;
    var hash = window.location.hash;

    // Base path must match vite.config.ts base setting
    var basePath = '/assembly-inspector';

    // Redirect to index with path info preserved
    window.location.replace(
      window.location.origin +
      basePath +
      '/?p=' + encodeURIComponent(path) +
      (search ? '&q=' + encodeURIComponent(search) : '') +
      hash
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
